<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h1 class="header text-center ">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase" >Как заработать свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
          <div class="video">
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>  
        <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваш email">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-12">
          <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
      <div class="feuture text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6 ">
            <div class="feature-box">
              <img src="img/01.png" alt="1 преимушество">
              <p>Первое преимушество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 ">
            <div class="feature-box">
              <img src="img/02.png" alt="2 преимушество">
              <p>Второе преимушество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 ">
            <div class="feature-box">
              <img src="img/03.png" alt="3 преимушество">
              <p>Третье преимушество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 ">
            <div class="feature-box">
              <img src="img/04.png" alt="4 преимушество">
              <p>Четвёртое преимушество</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Кнопка получить инструкциию -->
      <button type="button" class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкию</button>
    </div>
  </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="img-box"><img src="img/1.png" alt="1 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/2.png" alt="2 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/3.png" alt="3 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/4.png" alt="4 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/5.png" alt="5 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/6.png" alt="6 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/7.png" alt="7 Клиент"></div>
          </div>
          <div class="col-lg-3">
            <div class="img-box"><img src="img/8.png" alt="8 Клиент"></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
